version: "3"
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: bellchan-bot
    container_name: bellchan-bot
    depends_on:
      - redis
    environment:
      - SLACK_API_TOKEN
      - DEFAULT_CHANNEL_ID
      - BOT_ID
      - REDIS_URL=redis://h:@redis:6379
      - HEROKU_API_KEY
    networks:
      app:
    volumes:
      - .:/opt/bellchan
  redis:
    image: redis:5.0
    container_name: bellchan-redis
    networks:
      app:
    ports:
      - 6380:6379

networks:
  app:
